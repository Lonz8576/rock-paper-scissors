<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="src/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors‚úåÔ∏è</title>
</head>
<body class="preload">
<div class="container-fluid game">
    <div class="scoreboard py-3">
            <div class="title">
                <img src="./src/images/logo.svg" />
            </div>
            <div class="score my-2 px-4 text-center">
                <p>SCORE</p>
                <h1 class="score-num">0</h1>
            </div>
    </div>

    <section class="hands z-3">
      
        <button class="choice-btn" data-choice="paper">
            <div class="choice paper"  >
            <img src="./src/images/icon-paper.svg" class="img-choice"  alt="Paper"/>
        </div>
            </button>

        <button class="choice-btn" data-choice="scissors">
         <div class="choice scissors" >
            <img src="./src/images/icon-scissors.svg"  class="img-choice" alt="Scissors" />
        </div>
        </button>

        <button class="choice-btn" data-choice="rock">
            <div class="choice rock" >
            <img src="./src/images/icon-rock.svg" class="img-choice"  alt="Rock"/>
            </div>
        </button>
    </section>

    <div class="results container text-center hidden">     
        <h2 class="results-heading">you picked</h2>
        <h2 class="results-heading">the house picked</h2>
        <div class="result-picked"></div>
        <div class="win-result hidden">
          <h3 class="text-results pb-2"></h3>
          <button class="play-again py-2 px-4" role="button" type="button" tabindex="1" autofocus="true">play again!</button>
        </div>
        <div class="result-picked"></div>
      </div>      



    <div class="container pt-3 mt-3">
      <div class="rules row row-cols-6">
    <button class="rules-btn col-2  py-2"  type="button" autofocus="true" tabindex="1" role="button">rules</button>
  </div>
</div>

    
    <div class="modal" aria-labelledby="modal-title" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header pb-3">
              <h5 class="modal-title">Rules </h5>
              <button type="button" class="btn-close me-2" data-bs-dismiss="modal" aria-label="Close"><img src="./src/images/icon-close.svg" alt="close button"></button>
            </div>
            <div class="modal-body px-5 py-4">
              <p><img src="./src/images/image-rules.svg"></p>
            </div>
            
            </div>
          </div>
        </div>

<footer class="footer mt-5">
<div class="card text-center mt-5">

  <div class="card-body">

    <p class="card-text">Coded with üíô by <a href="https://github.com/Lonz8576"  tabindex="-1"> Nic Alonso</a><p>Opened sourced on <a href="https://paper-wins.netlify.app"  tabindex="-1">Netlify</a></p></p>
  </div>
</div>
</footer>
</div>
    <script src="script.js"></script>
</body>

</html>
